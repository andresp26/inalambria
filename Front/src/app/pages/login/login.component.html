<div class="container">
    <mat-card>
        <div>
            <h1>Inicio de sesión</h1>
            <hr>
        </div>
        <div>
            <img src="./../../../assets/images/no-avatar.png">
        </div>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su correo</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="">{{getErrorEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div>
                <mat-grid-list cols="2" rowHeight="2:1">
                    <mat-grid-tile>
                        <button mat-raised-button color="warn" [disabled]="!loginForm.valid"
                            (click)="getLogin()">Iniciar sesión</button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-raised-button color="primary" [routerLink]="['/register']">Registrarse</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </form>
    </mat-card>
</div>
